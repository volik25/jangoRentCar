{% extends 'app.html' %}
{% block title %}Автомобили{% endblock %}
{% block content %}
    {% if car_list %}
        {% for car in car_list %}
            <a href="{% url 'cars:getById' car.id %}">{{ car.manufacturer }}</a>
        {% endfor %}
    {% else %}
        <h2>Автомобилей нет</h2>
    {% endif %}
{% endblock %}
