{% extends 'app.html' %}
{% block title %}Заказ {{ order.id }}{% endblock %}
{% block content %}
    <div class="car">
        <div class="image" style="background-image: url({{ order.car.photo.url }})"></div>
        <div>
            <div class="title">
              <b>{{ order.car.manufacturer }} {{ order.car.model }}</b>
              <div class="year">{{order.car.createYear}} год</div>
            </div>
            <div class="price"><b>{{order.car.price}}₽</b><span>&nbsp;в сутки</span></div>
        </div>
    </div>
{% endblock %}
